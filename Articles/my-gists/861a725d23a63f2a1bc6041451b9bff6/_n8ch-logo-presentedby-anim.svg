<svg fill="none" viewBox="0 0 1000 500" width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes gradient {
          0% {
            background-position: 0% 0%;
          }
          50% {
            background-position: 0% 0%;
          }
          75% {
            background-position: 100% 75%;
          }
          90% {
            background-position: 100% 75%;
          }
          95% {
            background-position: 50% 50%;
          }
          100% {
            background-position: 0% 0%;
          }
        }
        .container {
          --color-main: #000;
          --color-primary: #080752;
          --color-secondary: #0033bb;
          --color-tertiary: #fff;
        
          background: linear-gradient(var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 10s ease infinite;
          width: 100%;
          height: 500px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #9498d0;
          font-size: 60px;
          font-family: "Sevenfold Regular", "Tekex Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        h1 {
          padding: 10px 10px;
        }
        h2 {
          padding: 10px 10px;
          color: #fafafa;
          font-size: 40px;
        }
      </style>

      <div class="container">
        <h2>Presented by </h2>
        <h1>N8CH</h1>
      </div>
    </div>
  </foreignObject>
</svg>