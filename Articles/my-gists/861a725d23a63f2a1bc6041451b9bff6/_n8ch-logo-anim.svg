<svg fill="none" viewBox="0 0 1000 500" width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }
        @keyframes gradient {
          0% {
            background-position: 0% 0%;
          }
          50% {
            background-position: 0% 0%;
          }
          75% {
            background-position: 100% 75%;
          }
          90% {
            background-position: 100% 75%;
          }
          95% {
            background-position: 50% 50%;
          }
          100% {
            background-position: 0% 0%;
          }
        }
        .container {
          --color-main: #000;
          --color-primary: #080752;
          --color-secondary: #0033bb;
          --color-tertiary: #fff;
        
          background: linear-gradient(var(--color-main), var(--color-primary), var(--color-secondary), var(--color-tertiary));
          background-size: 400% 400%;
          animation: gradient 10s ease infinite;
          width: 100%;
          height: 500px;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #9498d0;
          font-size: 80px;
          font-family: "Sevenfold Regular", "Tekex Regular", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }
        @media (prefers-color-scheme: light) {
          .container {
            --color-main: #000;
            --color-primary: #080752;
            --color-secondary: #0033bb;
            --color-tertiary: #fff;
          }
        }
        @media (prefers-reduced-motion) {
          .container {
            animation: none;
          }
          .hi {
            animation: none;
          }
        }
      </style>

      <div class="container">
        <h1>N8CH</h1>
      </div>
    </div>
  </foreignObject>
</svg>