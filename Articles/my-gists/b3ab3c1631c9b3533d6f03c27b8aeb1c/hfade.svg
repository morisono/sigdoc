<svg width="300" height="170" viewBox="0 0 300 170">
  <defs>
    <linearGradient id="white-gradient">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="100%" stop-color="white" stop-opacity="0" />
    </linearGradient>
    <mask id="gradient-mask">
      <rect x="0" y="0" width="300" height="170" fill="url(#white-gradient)"  />
    </mask>
  </defs>
  <image href="../images/sample.jpg" mask="url(#gradient-mask)" width="300" height="170"/>
</svg>