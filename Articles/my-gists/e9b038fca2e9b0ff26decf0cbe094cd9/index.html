<html>
<style>
body {
   font-family: Arial, sans-serif;
   margin: 0;
   padding: 0;
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   background-color: #f8f9fa;
}

.split {
   width: 50%;
   height: 100%;
   display: flex;
   flex-direction: column;
   justify-content: center;
   align-items: center;
   padding: 50px;
   box-sizing: border-box;
}

.left {
   background-color: #f8f9fa;
}

.right {
   background-color: #3f51b5;
}

h1 {
   font-size: 3em;
   color: #212529;
   margin-bottom: 20px;
}

p {
   font-size: 1.2em;
   color: #6c757d;
   margin-bottom: 20px;
}

form {
   display: flex;
   flex-direction: column;
   width: 100%;
}

input {
   margin-bottom: 20px;
   padding: 10px;
   border: 1px solid #dee2e6;
   border-radius: 5px;
}

input[type="submit"] {
   background-color: #3f51b5;
   color: #fff;
   cursor: pointer;
}

.image-placeholder {
   width: 200px;
   height: 200px;
   background-color: #ececec;
   margin-top: 20px;
}
</style>
<body>
   <div class="split left">
       <h1>Join the Future of Blockchain Technology</h1>
       <p>Be part of our community and stay updated with the latest trends and breakthroughs in blockchain technology.</p>
       <form>
           <input type="text" placeholder="Your Name">
           <input type="email" placeholder="Your Email">
           <input type="submit" value="Join Now">
       </form>
   </div>
   <div class="split right">
       <h1>Welcome to the Future</h1>
       <p>Discover how blockchain is revolutionizing the tech industry and how you can be part of this revolution.</p>
       <div class="image-placeholder"></div>
   </div>
</body>
</html>
