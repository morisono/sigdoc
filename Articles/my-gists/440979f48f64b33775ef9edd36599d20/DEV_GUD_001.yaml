main_text: |
  このドキュメントは、管理番号の決定方法と命名規則に関するガイドラインを提供します。以下に詳細を示します。

  ## 管理番号の決定方法

  1. **部門コード**: 次の3桁は部門コードを示します。部門は英大文字3文字の略称を使用して表現されます。

  |AUD|FIN|LEG|HRD|GEN|ACC|PRE|ADV|SAL|PLN|DEV|QCO|LOG|ENG|PRD|MNF|RND|MAT|PCH|EXP|IMP|GLB|
  |-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|
  |監査部|財務部|法務部|人事部|総務部|経理部|広報部|広告部|営業部|企画部|開発部|品質管理部|流通部|技術部|生産部|製造部|研究開発部|資材部|購買部|輸出部|輸入部|海外事業部|

  1. **文書コード**: 続く3桁は文書コードを示します。文書の性質は英大文字3文字の略称で表されます。

  |RPT|CON|MEM|MAN|PRS|LET|INV|POL|SRS|AGD|MIN|CAT|BRF|FAQ|FRM|GUD|NWS|PRO|SUR|BIL|PLN|EST|SCH|WIP|RES|ORD|INS|AGR|PER|TRA|NOT|APP|COM|REC|ANA|EVL|REF|JOU|TEM|POV|QUO|SUP|MKT|AUD|RFP|RFC|SOW|HRD|MOM|LGL|BRD|TRM|FEA|VIS|LOG|TUT|STR|TIC|WAR|CAS|
  |-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|-|
  |一般報告書|契約書|メモ|マニュアル|プレゼンテーション|手紙|招待状|ポリシー文書|要件仕様書|会議の議題|会議録|カタログ|ブリーフ|よくある質問文書|フォーム|ガイドライン|ニュースレター|提案書|調査報告|請求書|計画書|見積書|スケジュール|作業進捗報告書|リサーチ文書|注文書|指示書|同意書|評価報告書|トレーニング資料|通知書|アプリケーション文書|通信文書|受領書|分析報告書|評価報告書|参考文献|ジャーナル|テンプレート|ポリシー概要|見積もり書|サポート文書|マーケティング資料|監査報告|提案依頼書|変更依頼書|作業範囲文書|人事関連文書|会議議事録|法的文書|業務要件定義書|用語集|フィーチャー記事|訪問報告書|ログファイル|チュートリアル|戦略文書|チケット情報|保証書|ケーススタディ|

  1. **通し番号**: 最後の3桁は通し番号で、同一拠点・部門・文書コードに対して通し番号が増加していきます。

  1. **識別要素の選定**: 管理番号にはプロジェクト、業務、文書の種類などの識別要素が含まれます。これらの要素は短縮形で示され、アンダースコアで区切られます。例えば：

     - 部門コード: FIN
     - 文書コード: PRT
     - 通し番号: 001
     - 識別要素: FIN_PRT_001

  ## 命名規則の遵守

  1. ファイル名の先頭には必ず管理番号が含まれるようにしてください。

  1. **タイムスタンプ**: ファイル名には作成日や提出日などの日付情報を組み込むことができます。例えば：

     - ファイル名: FIN_PRT_001_2023-08-28.docx

  1. **リビジョン**: ファイルが更新された場合には、リビジョン番号などを追加して管理番号を調整できます。

     - ファイル名: FIN_PRT_001_2023-08-28_Rev2.docx

  以上のガイドラインに従って、一貫性のある管理番号を付与するようお願いいたします。


