<svg width="400" height="400" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .rotate {
      animation: rotateAnimation 5s linear infinite;
      transform-origin: center;
      transform-style: preserve-3d;
    }

    @keyframes rotateAnimation {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#0d1117" />

  <!-- 1 -->
  <polygon points="250,250 400,400 100,400" stroke="white" fill="none" class="rotate" />

  <!-- 2 -->
  <polygon points="250,250 400,400 250,100" stroke="white" fill="none" class="rotate" />

  <!-- 3 -->
  <polygon points="250,250 100,400 250,100" stroke="white" fill="none" class="rotate" />

  <!-- 4 -->
  <polygon points="250,250 400,400 100,400" stroke="white" fill="none" class="rotate" />
</svg>
