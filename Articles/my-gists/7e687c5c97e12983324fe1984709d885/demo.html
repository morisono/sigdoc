  $initial_username = 'admin';

  // フォームからの送信を処理
  if ($_SERVER["REQUEST_METHOD"] == "POST") {
    $username = htmlspecialchars($_POST["username"]);

    // ユーザー名とパスワードが一致した場合にログイン成功とする
    if ($username === $initial_username && $password === $initial_password) {
      echo htmlspecialchars('<script>showSuccessMessage();</script>';, ENT_QUOTES)
    } else {
      echo htmlspecialchars('<script>showFailureMessage();</script>';, ENT_QUOTES)
    }
  }

  <script>
    // ログイン成功時の表示
    function showSuccessMessage() {
      const loginMessage = document.querySelector('#login-message');
      loginMessage.textContent = 'Login successful!';
      loginMessage.style.color = 'green';
      loginMessage.style.display = 'block';
    }

    // ログイン失敗時の表示
    function showFailureMessage() {
      const loginMessage = document.querySelector('#login-message');
      loginMessage.textContent = 'Login failed. Please try again.';
      loginMessage.style.color = 'red';
      loginMessage.style.display = 'block';
    }
  </script>
