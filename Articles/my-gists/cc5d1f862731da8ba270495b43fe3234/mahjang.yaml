  - A: ロンされる前に先に処理できると考える
- Q: リャンメンターツを大事にしよう
  - A: リャンメン＞カンチャン＞ペンチャンの優先度で残していく。
- Q: 5ブロック打法でリーチを増やそう
  - A: パーピンキューピンを落とす
- Q: なにを轢けば手が進むか考えながら打とう。
  - A: 受け入れ枚数を多くすることで聴牌速度UP
- Q: 弱い形は分厚くもとう
  - A: イーシャンテまで来たら立直した時の待ちの数を意識して打牌しないといけない。
- Q: リャンメンでリーチしよう
  - A: ツモアガリ率を高める
- Q: リャンメンより強い多面張
  - A: 同じ種類の牌を横に広げる。待ちの数を広げる。
- Q: 「くっつき聴牌は３－７を残そう」
  - A: 手牌を整理するために手を戻してまで自分の見やすい形にしない。
- Q: 「横のつながり」でパワーアップ！
  - A: 順子が近くにある牌は強い。ターツ選択にも役立つ
- Q: 1人でできるリーチ練習法
  - A: 山から配牌13枚を取る。1牌つもり、リーチを目指し1牌を切る。18巡目までにリーチをかける。
- Q: タンヤオの手代わりを意識しよう
  - A: 順子の組み替えを行う時。1 9を捨てることでタンヤオの役に手を伸ばす
- Q: ドラを使って点数を倍にしよう
  - A: 待ちの数は同じでもドラを噛ませられる方に寄せていく。
- Q: 聴牌してなければリーチは引きで対応
  - A: 押し引き 立直していない状況で他家から立直が入った場合ベタおりする。
- Q: 守備を知れば点棒を守れる
  - A: オリる
- Q: ベタオリを決めたら自分のアガリは捨てよう
  - A: ベタオリは他家のリーチに対して、自分の手牌を安全にするための手段であり、その際には自分のアガリにこだわらず、安全性を優先するべきです。他家のリーチが掛かっている時点で、自分のアガリを追求するよりも振り込む可能性が高いため、安牌を切って安全を確保する方が良いです。
- Q: 「現物」について知ろう
  - A: 「現物」とは、既に卓上や他家の手牌で出ている牌のことを指します。これを観察することで、自分の手牌において待ちや形の進行が分かりやすくなります。例えば、他家が切った牌が自分のリャンメン待ちやシャンポン待ちになる場合、それが「現物」として有用であり、自分の切り筋を考える際に役立ちます。
- Q: 「字牌」について知ろう
  - A: 「字牌」とは、一、二、三、四、五、六、七、八、九の数字牌以外の牌で、東・南・西・北・白・發・中の7種類を指します。字牌は特定の役に絡むことが多く、他家からポンされることでアガリの可能性が高まります。また、ドラ表示牌やリーチ宣言牌になることもあり、麻雀では重要な要素となります。
- Q: 「スジ」について知ろう
  - A: 123789がスジにならない
- Q: 「片スジ・中スジ」で安全牌を増やそう！
  - A: 17とか28とか39が出てれば中にある456はスジ切りできる
- Q: 「壁」について知ろう
  - A: 場と手牌合わせて4枚見えてればそこから消去法でシャン本待ち以外の待ちは考慮から外すことができるようになる
- Q: 「お守り」の牌を持とう
  - A: 字牌ならばなるべく場に多く切れているほうが安全度が高いので残す。自風牌は他の誰にとっても役牌にならないので安全度が高い。数牌ならば誰かひとりの現物や端っこによった牌を残す
- Q: 安全牌がない時は端っこの牌の暗刻落とし
  - A: どれも切れないってなった時はこれ
- Q: 平均順位2.5以下を目指そう
  - A: 2位と3位の間に勝敗のラインを引く
